<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="books.title" name="title" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required [(ngModel)]="books.author" name="author" />
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" required [(ngModel)]="books.year" name="year" />
            </div>
            <div class="form-group">
                <label for="genres">Genre</label>
                <select class="form-control" [(ngModel)]="books.genres">
                    <option *ngFor="let genres of genres" [ngValue]="genres.title">{{genres.title}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input type="text" class="form-control" id="ISBN" required [(ngModel)]="books.ISBN" name="ISBN" />
            </div>
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input type="text" class="form-control" id="ISBN" required [(ngModel)]="books.ISBN" name="ISBN" />
            </div>
            <div class="form-group">
                <label for="availability">Availability</label>
                <input class="form-control" id="availability" required [(ngModel)]="books.availability" name="availability" />
            </div>
            <div class="form-group">
                <label for="publisher">publisher</label>
                <input type="text" class="form-control" id="publisher" required [(ngModel)]="books.publisher" name="publisher" />
            </div>


            <button (click)="saveBook()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
            <h4>Book add to the book list now!</h4>
            <button class="btn btn-success" (click)="newBook()">Add</button>
        </div>
    </div>
</div>
